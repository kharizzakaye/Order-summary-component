<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Order Summary</title>
  </head>
  <body>
    <div class="container col-xl-3 col-lg-5 col-sm-5">
      <div class="card">
        <img class="card-img-top" src="./images/illustration-hero.svg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-center">Order Summary</h5>
            <p class="card-text text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div id="PremiumPlan">
              <div class="row">
                <div class="col-xl-3 col-lg-3 col-sm-3" id="IconImg">
                  <img src="./images/icon-music.svg" alt="Music Icon">
                </div>
  
                <div id="AnnualDiv" class="col-xl-6 col-lg-6 col-sm-5">
                  <p class="annualText" id="AnnualPlan">Annual Plan</p>
                  <p class="annualText" id="AnnualPrice">$59.99/year</p>
                </div>
  
                <div class="col-xl-3 col-lg-3 col-sm-4" id="ChangeArea">
                  <a href="#" id="ChangeLink">Change</a>
                </div>
              </div>
            </div>
            <a href="#" class="btn btn-primary btn-block border-0" id="PaymentBtn">Proceed to Payment</a>
            <a href="#" class="btn btn-link btn-block" id="CancelBtn">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
